{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SentiMeter</title>
        <link rel="icon" type="image/x-icon" href="/static/ui/fav2.png">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <style>
            body {
                background-color: #f5f5f5;
                padding-top: 40px;
                padding-bottom: 40px;
            }
        </style>
    </head>
    <body>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col"></div>
                <div class="col-6">
                    <img src="/static/ui/logo2.png" width="50%">
                    <h1> Sentiment Watch!</h1>
                    <hr>
                    {% if message %}

                        <div 
                            class="alert alert-danger" 
                            role="alert"
                        >
                            {{message}}
                        </div>

                    {% endif %}

                    <div class="card">
                        <div class="card-body">
                            <div style="font-size: 100px; text-align: center; color: grey;">
                                <i class="bi bi-upload"></i>
                            </div>
                            

                            Upload a .csv file to get the setiment analysis.

                            <br> 
                            <br> 

                            <form method="post" enctype="multipart/form-data" action="/dashboard">

                                {% csrf_token %}

                                <div class="mb-3 input-group">
                                    <input class="form-control" type="file" id="formFile" name="document">
                                </div>

                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="submit">Upload</button>
                                </div>

                            </form>

                            <br> 
                            <br> 
                            <br> 
                            
                        </div>
                      </div>

                    
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
